<meta charset="UTF-8">

<h1> PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>

	function saltarLinea()
	{
		document.write("<br><br><br>");
	}

	function imprimir(frase)
	{
		document.write(frase);
		saltarLinea();
	}

	var multiplicador = 1

	imprimir("WHILE")

	while(multiplicador <= 10)
	{
		imprimir(7 * multiplicador)
		multiplicador++
	}

	imprimir("FOR")

	for(var iterador = 1; iterador <= 10; iterador++)
	{
		imprimir(7 * iterador)
	}

</script>
